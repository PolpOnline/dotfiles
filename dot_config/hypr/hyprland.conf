# All keys: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@165,1920x0,1

# configure monitor 1
workspace=HDMI-A-1,1

# configure monitor 2
workspace=eDP-1,8
wsbind=8,eDP-1
wsbind=9,eDP-1
wsbind=10,eDP-1


input {
    kb_layout=it
    kb_variant=us
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x000000 #0x66ee1111
    col.inactive_border=0x000000 #0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=1
    shadow_range=10
    shadow_render_power=2
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0 # 0 means the split direction follows mouse position relative to the window
    preserve_split=1
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

misc {
	no_vfr=false
}

## Window rules
windowrulev2=opacity 0.98,title:^(kitty)$
windowrulev2=animation fade,title:^(wlogout)$

## Bindings
