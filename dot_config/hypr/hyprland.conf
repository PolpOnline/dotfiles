# All keys: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,1920x1080@60,0x1080,1
monitor=HDMI-A-1,preferred,auto,1,
#,mirror,eDP-1

monitor=DP-2,1920x1080@165,0x0,1

# configure monitor 1
workspace=1,monitor:HDMI-A-1,default:true

# configure monitor 2
workspace=8,monitor:eDP-1,default:true
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1

input {
    kb_layout=it
    kb_variant=us
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x000000 #0x66ee1111
    col.inactive_border=0x000000 #0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    drop_shadow=1
    shadow_range=10
    shadow_render_power=2
    blur {
    	enabled=1
    	size=8 # minimum 1
    	passes=1 # minimum 1, more passes = more resource intensive.
    	# Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    	# if you want heavy blur, you need to up the blur_passes.
    	# the more passes, the more you can up the blur_size without noticing artifacts.
    	new_optimizations=1
    }
}


animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default
  
}


dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0 # 0 means the split direction follows mouse position relative to the window
    preserve_split=1
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

misc {
	vfr=0
	vrr=1
}

## Window rules
windowrulev2=opacity 0.98,class:^(kitty)$
windowrulev2=opacity 0.98,class:^(org.telegram.desktop)$
windowrulev2=animation fade,title:^(wlogout)$
# The following is an animation fix
windowrulev2=float,title:^(wlogout)$
windowrulev2=center,class:^(jetbrains-),title:^(splash)
# XWaylandVideoBridge fix
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = workspace 1,class:^(xwaylandvideobridge)$



